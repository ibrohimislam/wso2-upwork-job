<app-location route="{{route}}"> </app-location>

<app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}" query-params="{{queryParams}}">
</app-route>

<app-drawer-layout fullbleed narrow="{{drawer-toggle}}">
  <!-- Drawer content -->
  <app-drawer id="drawer" slot="drawer" class="no-print" swipe-open="[[narrow]]">
    <app-toolbar style="padding-right: 0px;">
      <div class="flex-horizontal">
        <div class="flex-horizontal-1">Menu</div>
      </div>
    </app-toolbar>
    <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
      <a name="search-patient" href="[[rootPath]]view1/">View1</a>
    </iron-selector>
  </app-drawer>

  <!-- Main content -->
  <app-header-layout>
    <app-header fixed slot="header" class="no-print" condenses reveals effects="waterfall">
      <app-toolbar>
        <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
        Welcome Stranger!
        <div main-title></div>
        <paper-progress style="display:none" class="transiting" id="loading" value="0" bottom-item></paper-progress>
        <paper-button on-click="_logout" class="logout">log out</paper-button>
      </app-toolbar>
    </app-header>

    <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main"
      style="position: relative;">
      <my-view1 access-token="[[accessToken]]" id="view1" name="view1"></my-view1>
      <my-view404 id="view404" name="view404"></my-view404>
    </iron-pages>
  </app-header-layout>
</app-drawer-layout>
